<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model双向绑定radio</title>
</head>
<body>

<div id="app">
  <h3>性别：</h3>
  <label for="man">
    <input type="radio" name="sex" id="man" value="男" v-model="sex">男
  </label>
  <label for="woman">
    <input type="radio" name="sex" id="woman" value="女" v-model="sex">女
  </label>
  <h3>你选择的性别是：{{sex}}</h3>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      sex:'男'
    },
  });
</script>

</body>
</html>
