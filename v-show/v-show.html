<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue中v-show的使用</title>
</head>
<body>

<div id="app">
  <!--v-if判断元素是否显示（操作Dom元素）-->
  <h2 v-if="isShow">{{message}}</h2>
  <!--v-show判断元素是否显示（不显示的时候就是给这个标签加上“display: none;的样式”）-->
  <h2 v-show="isShow">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message:'Hello,Vue.js!',
      isShow: true,
    },
  });
</script>

</body>
</html>
